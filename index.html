  <head>
    <meta charset="utf-8">
    <title>Food map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <body onload="splash(1000)">

        <section id="splashscreen" class="col m12 splashscreen">
          <h1 class="center">Foodmap</h1>
        </section>

        <section id="principal" class="col m12">
          <h1 class="center" >Foodmap</h1>
          <div class="row">
            <div class="col m1"><i class="material-icons right">check_box_outline_blank</i></div>
            <div class="col m10"><hr></div>
            <div class="col m1"><i class="material-icons">check_box_outline_blank</i></div>
          </div>

          <div class="col m12 center">
            <img class="map" src="assets/map.png" alt="map">
          </div>
          <div class="center">
            <input class="center" id="filtered" placeholder="filtrar restaurantes" type="text">
          </div>

          <div class="row">
            <div class="col m3">
              <img data-target="modal1 src="assets/food-1.jpg" alt="restaurant-1">
            </div>

            <div class="col m3">
              <img id="china" src="assets/food-2.jpg" alt="restaurant-3">
            </div>

            <div class="col m3">
              <img id="Portuguesa" src="assets/food-3.jpg" alt="restaurant-3">
            </div>

            <div class="col m3">
              <img id="Argentina" src="assets/food-4.jpg" alt="restaurant-4">
            </div>

          </div>


        </section>

        <!-- Modal Structure -->
       <div id="modal1" class="modal bottom-sheet">
         <div class="modal-content">
           <h4>Modal Header</h4>
           <p>A bunch of text</p>
         </div>
         <div class="modal-footer">
           <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
         </div>
       </div>
